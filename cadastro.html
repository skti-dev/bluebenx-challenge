<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sprint 01 - Computional Thinking & Application Server (Cadastro) </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5747113857.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/cadastro.css">
  <link rel="shortcut icon" href="https://bluebenx.com/wp-content/uploads/2021/03/favicon-300x300.png" type="image/x-icon">
</head>
<body>
  <div id="container" class="d-flex-center">
    <header>
      <nav> 
        <img src="./images/logo-bluebenx.svg" alt="Logo Bluebenx">
        <span> Cadastro </span>
      </nav>
    </header>
    <div class="divider__left"></div>
    <div class="divider__right"></div>
    <form action="./aprovacao.html">
      <div class="form__container">
        <fieldset class="form__group">
          <legend> Dados Pessoais </legend>
          <div class="form__text">
            <label for="nome"> Nome completo </label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required />
          </div>
          <div class="form__text">
            <label for="dataNasc"> Data de Nascimento </label>
            <input type="date" id="dataNasc" required />
          </div>
          <div class="form__radio">
            <p> Gênero </p>
            <div class="form__radio--content">
              <label for="masculino"> Masculino </label>
              <input type="radio" name="genero" id="masculino" value="M" />
            </div>
            <div class="form__radio--content">
              <label for="feminino"> Feminino </label>
              <input type="radio" name="genero" id="feminino" value="F" />
            </div>
            <div class="form__radio--content">
              <label for="outros"> Outros </label>
              <input type="radio" name="genero" id="outros" value="O" />
            </div>
            <div class="form__radio--content">
              <label for="nao-informar"> Não informar </label>
              <input type="radio" name="genero" id="nao-informar" value="NI" />
            </div>
          </div>
          <div class="form__text">
            <label for="cpf"> CPF </label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required />
          </div>
          <div class="form__text">
            <label for="nomeMae"> Nome completo da Mãe </label>
            <input type="text" id="nomeMae" placeholder="Digite o nome completo da sua mãe" required />
          </div>
          <div class="form__text">
            <label for="email"> Email </label>
            <input type="email" id="email" placeholder="Digite seu email" required />
          </div>
          <div class="form__text">
            <label for="numeroCel"> Número de celular </label>
            <input type="number" id="numeroCel" placeholder="Digite seu número de celular" required />
          </div>
        </fieldset>
        <fieldset class="form__group">
          <legend> Documentação </legend>
          <div class="form__text">
            <label for="img-selfie"> Selfie </label>
            <input type="file" name="img-selfie" id="img-selfie">
          </div>
          <div class="form__text">
            <label for="img-cpf"> CPF </label>
            <input type="file" name="img-cpf" id="img-cpf">
          </div>
        </fieldset>
        <div class="form__actions">
          <input type="reset" class="clear" value="Limpar">
          <input type="submit" class="send" value="Enviar">
        </div>
      </div>
    </form>
  </div>
</body>
</html>

<!-- 

Nome completo;

Data de Nascimento;

Gênero (Este deve ser opcional)

CPF

Nome completo da Mãe (Conforme consta do documento do cliente);

Email;

Número de celular;

Selfie (Esta deve ser tirada obrigatoriamente realizada no momento do cadastro, não sendo possível carregar da galeria);

Upload - Documento de identificação frente e verso (Contendo o número de CPF);

-->
