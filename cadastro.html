<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sprint 01 - Computional Thinking & Application Server (Cadastro) </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5747113857.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/default.css" type="text/css">
    <link rel="stylesheet" href="./css/cadastro.css" type="text/css">
    <link rel="shortcut icon" href="https://bluebenx.com/wp-content/uploads/2021/03/favicon-300x300.png" type="image/x-icon">
  </head>
  <body>
    <div id="container" class="d-flex-center">
      <header>
        <nav> 
          <img src="./images/logo-bluebenx.svg" alt="Logo Bluebenx">
          <span> Cadastro </span>
        </nav>
      </header>
      <div class="divider__left"></div>
      <div class="divider__right"></div>
      <form action="./aprovacao.html" method="POST" id="register-form">
        <div class="form__container">
          <fieldset class="form__group">
            <legend> Dados Pessoais </legend>
            <div class="form__text">
              <label for="nome"> Nome completo </label>
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" pattern="([A-zÀ-ž\s]){3,}" required />
            </div>
            <div class="form__text">
              <label for="dataNasc"> Data de Nascimento </label>
              <input type="date" id="dataNasc" name="data" required />
            </div>
            <div class="form__radio">
              <p> Gênero </p>
              <div class="form__radio--content">
                <label for="masculino"> Masculino </label>
                <input type="radio" name="genero" id="masculino" value="M" />
              </div>
              <div class="form__radio--content">
                <label for="feminino"> Feminino </label>
                <input type="radio" name="genero" id="feminino" value="F" />
              </div>
              <div class="form__radio--content">
                <label for="outros"> Outros </label>
                <input type="radio" name="genero" id="outros" value="O" />
              </div>
              <div class="form__radio--content">
                <label for="nao-informar"> Não informar </label>
                <input type="radio" name="genero" id="nao-informar" value="NI" />
              </div>
            </div>
            <div class="form__text">
              <label for="cpf"> CPF </label>
              <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required />
            </div>
            <div class="form__text">
              <label for="nomeMae"> Nome completo da Mãe </label>
              <input type="text" id="nomeMae" name="nome-mae" placeholder="Digite o nome completo da sua mãe" pattern="([A-zÀ-ž\s]){3,}" required />
            </div>
            <div class="form__text">
              <label for="email"> Email </label>
              <input type="email" id="email" name="email" placeholder="Digite seu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
            </div>
            <div class="form__text">
              <label for="numeroCel"> Número de celular </label>
              <input type="number" id="numeroCel" name="celular" placeholder="Digite seu número de celular" pattern="(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}" required />
            </div>
          </fieldset>
          <fieldset class="form__group">
            <legend> Documentação </legend>
            <div class="form__text">
              <label for="img-selfie"> Selfie </label>
              <input type="file" name="img-selfie" id="img-selfie">
            </div>
            <div class="form__text">
              <label for="img-cpf"> CPF </label>
              <input type="file" name="img-cpf" id="img-cpf">
            </div>
          </fieldset>
          <div class="form__actions">
            <input type="reset" id="generic-reset" class="clear" value="Limpar">
            <input type="submit" class="send" value="Enviar">
          </div>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
